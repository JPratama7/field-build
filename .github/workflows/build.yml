name: Github Action Build PKGBUILD
on:
  push:
  workflow_dispatch:
jobs:
  
  clone_repo_aur:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - run: ls -al
      - run: |
          shopt -u dotglob
          rm -rf *
          shopt -s dotglob
          ls -al
      - run: ls -al
      - name: clone aur
        run: |
          git rm slimjet
          git rm spotify-adblock-git
          git submodule add https://aur.archlinux.org/slimjet.git
          git submodule add https://aur.archlinux.org/spotify-adblock-git.git
          git submodule status
          git submodule update --init
      - name: update file and push to remote
        run: |
          echo "kontol" >> test.txt

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update test.txt"
          git push




  build_spotify_adblock_git:
    needs: [clone_repo_aur]
    runs-on: ubuntu-latest
    steps:
      - name: build spotify-adblock-git for arch
        uses: actions/checkout@v2.3.4
        with:
          submodules: 'true'
      - id: makepkg
        uses: JPratama7/pkgbuild-action@master
        with:
          makepkgArgs: "--skippgpcheck"
          pkgdir: "spotify-adblock-git"
          aurDeps: "spotify"

      - uses: ncipollo/release-action@v1.8.10
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}

  build_slimjet:
    needs: [clone_repo_aur]
    runs-on: ubuntu-latest
    steps:
      - name: build slimjet for arch
        uses: actions/checkout@v2.3.4
        with:
          submodules: 'true'
      - id: makepkg
        uses: edlanglois/pkgbuild-action@master
        with:
          makepkgArgs: "--skippgpcheck"
          pkgdir: "slimjet"
          # target: "pkgbuild"
          # pkgname: "slimjet"
      - uses: ncipollo/release-action@v1.8.10
        with:
          tag: "kernel"
          allowUpdates: true
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}

