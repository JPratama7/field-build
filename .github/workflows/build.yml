name: Github Action Build PKGBUILD
on:
  push:
  workflow_dispatch:
jobs:
  
  build_slimjet:
    runs-on: ubuntu-latest
    steps:
      - name: build slimjet for arch
        uses: actions/checkout@v2.3.4
      - id: makepkg
        uses: edlanglois/pkgbuild-action@master
        with:
          makepkgArgs: "--skippgpcheck"
          pkgdir: "slimjet"
          # target: "pkgbuild"
          # pkgname: "slimjet"
      - uses: ncipollo/release-action@v1.8.10
        with:
          tag: "kernel"
          allowUpdates: true
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'slimjet-32.0.2.0-2-x86_64.pkg.tar.zst'
          destination_repo: 'JPratama7/test-binary'
          destination_branch: 'master'
          user_email: 'josepratama080@gmail.com'
          user_name: 'JPratama7'
          commit_message: 'A custom message for the commit'


