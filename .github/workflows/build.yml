name: Builder
on:
  workflow_dispatch:
jobs:

  build_spotify_adblock_git:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH }}
          known_hosts: ${{ secrets.KNOWN_HOST }}   
      - run: |
          pacman -Syu --noconfirm --needed git
      - run: |
          git clone git@github.com:JPratama7/gpgkey.git /tmp/gpgkey
          pushd /tmp/main
          ls -lR
          gpg --import private.key
          popd
      - uses: actions/checkout@v2.3.5
        with:
          submodules: true
          fetch-depth: '50'
          token: ${{ secrets.GITHUB_TOKEN }}
      - id: makepkg
        uses: JPratama7/pkgbuild-action@master
        with:
          makepkgArgs: "--skippgpcheck"
          pkgdir: "spotify-adblock-git"
      - run: ls -lR
      - run: |
          cd spotify-adblock-git
          gpg --detach-sign *.zst
          ls -lR
      - uses: ncipollo/release-action@v1.8.10
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: "*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ncipollo/release-action@v1.8.10
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: "*/*.sig"
          token: ${{ secrets.GITHUB_TOKEN }}
      


