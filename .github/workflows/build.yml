name: Builder
on:
  workflow_dispatch:
jobs:

  build_spotify_adblock_git:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Configure GPG Key
        run: |
          pacman -Syu --noconfirm --needed git
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --batch --import
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG }}
      - uses: actions/checkout@v2.3.5
        with:
          submodules: true
          fetch-depth: '50'
          token: ${{ secrets.GITHUB_TOKEN }}
      - id: makepkg
        uses: JPratama7/pkgbuild-action@test
        with:
          makepkgArgs: "--skippgpcheck --sign"
          gpg: ${{ secrets.GPG }}
          pkgdir: "spotify-adblock-git"
      - run: ls -lR
      - run: |
          cd spotify-adblock-git
          gpg --detach-sign --passphrase ${{ secrets.GPG_PASS }} */*.zst
          ls -lR
      - uses: ncipollo/release-action@v1.8.10
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: "*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ncipollo/release-action@v1.8.10
        with:
          allowUpdates: true
          tag: "latest"
          artifacts: "*/*.sig"
          token: ${{ secrets.GITHUB_TOKEN }}
      


